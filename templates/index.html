{%load static%}
<!DOCTYPE html>
<html lang="en">
<?xml version="1.0" encoding="UTF-8"?>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <title>Quote Search</title>
</head>

<body>
  <article style="width:50em; margin:auto;">
    <section class="jumbotron text-center" style="background-color: white;">
      <h1 class="jumbotron-header">Quote Search</h1>
    </section>
    <form method="POST" id="searchbar">
      {% csrf_token %}
      <div class="container">
        <div class="input-group">
          <input type="text" class="form-control" name="sentence" placeholder="What would you like to say better?" }>
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">üîç</button>
          </div>
        </div>
      </div>
    </form>

    <div class="container">
      {% for quote in quotes %}
      <div class="row quote-block">
        <div class="card-body">
          <blockquote>{{ quote.quote }}</blockquote>
          <a href="/author/{{ quote.author }}/">{{ quote.author }}</a>
        </div>
        <div class="card-footer">
          <small class="text-muted"> {{ quote.id }} </small>
        </div>
      </div>
      {% endfor %}
    </div>
  </article>
  <footer class="bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">&copy; Aymeric R. 2023</p>
    </div>
  </footer>
</body>
</html>
